<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>A simple text editor</title>
</head>

<body>
    <button onclick="convertToJSON()">save me</button>
    <input id="myJSON" type="file" />
    <button onclick="uploadJSON()">show it!</button>
  
    <h1>A simple rich editor</h1>
    <button onclick="addStyles('bold')"><strong>B</strong></button>
    <button onclick="addStyles('italic')"><em>I</em></button>
    <button onclick="addStyles('insertUnorderedList')">List</button>
    <div contenteditable="true" id="textEditor">
    </div>


    <script src="index.js"></script>
</body>

</html>
